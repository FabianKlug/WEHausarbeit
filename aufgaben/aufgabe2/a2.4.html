<!DOCTYPE html>
<html lang="en">
<head>
    <title>a2.4</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
        #ring{
            background-color: #b2d6d1;
        }

        td  {
            padding-top: 5px;
            padding-left: 5px;
            text-align: right;
            max-width: 400px;
        }
        .label{

        }
        .input{
            text-align: left;
            text-align-all: left;
        }
        h1{
            text-align: center;
        }
        select{
            text-align:left;
        }
        .unten{
            position: absolute;
            left: 20%;
            width: 40%;
            background-color: rgba(250,250,250,0.15);
        }

    </style>

</head>
<body>

<div id="ring">
    <h1> Survey Form </h1>


    <div class="unten">
        <table>
            <tr>
                <td class="label">* Name:</td>
                <td class="input"><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>* Email:</td>
                <td class="input"><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>* Age:</td>
                <td class="input"><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Which option best describes your current role?</td>
                <td class="input"><select>
                    <option value="student">Student</option>
                </select></td>
            </tr>
            <tr>
                <td>How likely is that you would recommend freeCodeCamp to a friend?</td>
                <td class="input"><input type="checkbox"> Definetly <br>
                    <input type="checkbox"> Maybe<br>
                    <input type="checkbox"> Not sure <br>
                </td>
            </tr>
            <tr>
                <td>What do you like most in FCC:</td>
                <td class="input"><select name="dropdown2" >
                    <option> Select an option</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Things that should be improved in the future<br> (Check all that apply):<label></td>
                <td class="input"><input type="checkbox"> Front-end Projects <br>
                    <input type="checkbox"> Back-end Projects <br>
                    <input type="checkbox"> Data Visualization <br>
                </td>
            </tr>

        </table>
    </div>

</div>
</body>
</html>
