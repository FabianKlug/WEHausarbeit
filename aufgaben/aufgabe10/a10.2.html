<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Horizontales/Vertikales Men√º </title>
    <link href="../css/allgemein.css" rel="stylesheet" type="text/css">
    <style>
        *{
            padding: 10px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #menu{
            position: absolute;
            left: 30%;
            right:30%;
        }
        button{
            outline: none;
            border: none;
        }
        button:hover{
            background-color: #3E5E69;
            color: white;
        }
    </style>
</head>
<body>
<div id="menu">
    <menu-component horizontal="true"></menu-component>
    <menu-component></menu-component>
</div>
</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    Vue.component('menu-component', {
        props: ['horizontal'],
        template: '<div v-if=horizontal><button v-for="button in buttons" @click="doSomething(button.title)">{{button.title}}</button></div>' +
            '<div v-else style="display:flex;flex-direction: column"><button v-for="button in buttons" @click="doSomething(button.title)">{{button.title}}</button></div>',
        data: function() {
            return {
                buttons : [
                    {id: 1, title: 'Home'},
                    {id: 2, title: 'About'},
                    {id: 3, title: 'Contact Us'},
                ],
            }
        },
        methods: {
            doSomething: function(arg) {
                console.log(arg);
            }
        }
    });

    new Vue({
        el: '#menu'
    })
</script>
