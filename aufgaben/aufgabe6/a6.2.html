<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aufgaben</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/a12.css" rel="stylesheet" type="text/css">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
            margin: 5px 5px;
        }
        div{
            position: absolute;
            top: 30%;
            left: 50%;
        }
    </style>
</head>
<body>

<div>
    <h2>Abwechselnder Fetch zweier Dateien (async + await) </h2>

    <button type="button" onclick="loadDoc()">Fetch</button>

    <p id="demo">  </p>
</div>

<script>
    async function loadDoc() {
        let absatz = document.getElementById("demo");
        absatz.innerText="";

        let fetch1 = await fetch("./A.txt");
        let fetch2 = await fetch("./B.txt");

        let text1 = await fetch1.text();
        let text2 = await fetch2.text();

        let array1 = text1.split("\n");
        let array2 = text2.split("\n");

        let max = 0;
        if(array1.length < array2.length)
            max = array2.length;
         else
            max = array1.length;

        for( let index = 0; index < max;index++) {
            if(array1[index]){
                absatz.innerText+=array1[index];
            }
            if(array2[index]){
                absatz.innerText+=array2[index];
            }
        }
    }
</script>



</body>
</html>
