<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Einkaufsliste </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/a12.css" rel="stylesheet" type="text/css">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
        div{
            padding: 10px 10px;
            position: absolute;
            left: 35%;
            top: 30%;
        }
        button{
            outline: none;
            border: none;
        }
        button:hover{
            background-color: #3E5E69;
            color: white;
        }
    </style>

</head>
<body>
<div>
    <h1> Einkaufsliste </h1>
    <label> Geben Sie ein neues Produkt ein:
        <input type="text">
    </label>
    <button> Hinzufügen! </button>
    <ul>    </ul>

    <script>
        const list = document.querySelector('ul');
        const add_button = document.querySelector('button');
        let input = document.querySelector('input');

        add_button.onclick = function append() {
            if(input.value!==""){
                const listItem = document.createElement('li');
                listItem.innerHTML = `${input.value} <button>Löschen</button>`;
                list.appendChild(listItem);
                const delete_button = listItem.querySelector('button');
                delete_button.onclick = () => list.removeChild(listItem);
                input.value = "";
                input.focus();
            } else {
                alert("Kein Produkt eingegeben");
            }

        }


    </script>

</div>

</body>
</html>
